<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7aae2eb976.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="headerTop">
                <div class="headerTopLink">
                    <a href="#" class="headerLink"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" class="headerLink"><i class="fab fa-vk"></i></a>
                    <a href="#" class="headerLink"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="headerBottom">
                <div class="headerBottomMenu">
                    <ul class="headerBottomList"><a href="#" class="headerBottomLink">
                            <li class="headerBottomText">Меню</li>
                        </a><a href="#" class="headerBottomLink">
                            <li class="headerBottomText">О нас</li>
                        </a><a href="#" class="headerBottomLink">
                            <li class="headerBottomText">Схема проезда</li>
                        </a></ul>
                </div>
                <div class="headerBottomButton">
                    <button class="cartButton" type="button">Корзина</button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="totalPrice" id="totalPrice">
            </div>
            <div class="goodsList"></div>
        </main>
        <footer class="footer">
            <div class="footerText">&#169; Powered by Stroganov 2022</div>
        </footer>
    </div>
</body>

</html>
